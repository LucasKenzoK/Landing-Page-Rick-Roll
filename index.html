<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="descrição.txt">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cab_img_logo" src="logo.png" alt="logo">
        <nav class="cab_menu">
            <a class="item_menu" href="https://github.com/LucasKenzoK">Kenzo</a>
            <a class="item_menu" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Tutoriais</a>
            <a class="item_menu" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Open Source</a>
            <a class="item_menu" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Commandos</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="cont_principal">
            <div class="cont_principal_escrito">
                <h1 class="cont_principal_escrito_titulo">Rick Roll</h1>
                <h2 class="cont_principal_escrito_subtitulo">Clique para descobrir</h2>
                <button class="cont_principal_escrito_button">Rick Roll</button>
            </div>
            <img class="cont_principal_imagem" src="ft.png" alt="vc foi rick rollado">
        </section>
        <section class="cont_secundario">
            <h3 class="cont_secundario_titulo">Oque eu posso fazer?</h3>
            <p class="cont_secundario_paragrafo">Never gonna <strong>give you up</strong></p>
            <p class="cont_secundario_paragrafo">Never gonna <strong>let you down</strong></p>
            <p class="cont_secundario_paragrafo">Never gonna <strong>run around</strong> and <strong>desert you</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <img class="img_rodape" src="fotter.png">
    </footer>
</body>
</html>
